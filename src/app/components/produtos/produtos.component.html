<div class="container-fluid py-2">
    <header class="text-center my-4">
        <h2>Loja da PowerFit</h2>
        <h6>Confira nossos produtos para melhorar sua experiência.</h6>
    </header>

    <div class="alert text-center" role="alert">
        <strong>Aviso:</strong> As compras são feitas pessoalmente na academia. Não realizamos entregas!
    </div>

    <div class="row justify-content-center px-2">
        @for (item of produto; track item) {
            <div class="produto col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-column align-items-center mb-4 mx-2">
                <img [src]="item.foto" alt="Produto" class="img-fluid rounded mb-2"
                    style="height: 200px; object-fit: cover;">
                <h4 class="h5 text-center">{{ item.nome }}</h4>
                <p class="text-success fw-bold">R$ {{ item.preco }},00</p>
            </div>
        }
    </div>
</div>
